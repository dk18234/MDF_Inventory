<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDF Room</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="src/images/logo_white_413.png" alt="Logo" class="logo">
      </div>
  <div class="container">
    <h1>
      <span class="letter">M</span><span class="letter">D</span><span class="letter">F</span>
      <span class="letter">R</span><span class="letter">o</span><span class="letter">o</span><span class="letter">m</span>
    </h1>
    <div class="buttons">
      <button id="newProductBtn">New Product</button>
      <button id="addItemBtn">Add items to an Existing Product</button>
      <button id="borrowItemBtn">Borrow Items from MDF Room</button>
    </div>
    <div class="animal"></div>
  </div>
  <div class="cursor"></div>
  <script>
    // Check if the user is logged in
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }
  </script>
  <script src="src/index.js"></script>
</body>
</html>
