<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Product - MDF Room</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
  <div class="logo-container">
    <img src="src/images/logo_white_413.png" alt="Logo" class="logo">
  </div>
  <div class="container">
    <h1>New Product</h1>
    <form id="newProductForm">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="">Select Product</option>
        <option value="cards">Cards</option>
        <option value="cables">Cables</option>
        <option value="drives">Drives</option>
      </select>

      <div id="portOptions" style="display: none;">
        <label for="portType">Port Type:</label>
        <select id="portType" name="portType">
          <option value="single">Single Port</option>
          <option value="dual">Dual Port</option>
          <option value="quad">Quad Port</option>
        </select>
      </div>

      <label for="productQuantity">Quantity:</label>
      <input type="number" id="productQuantity" name="productQuantity" required>

      <button type="submit">Add Product</button>
    </form>
  </div>
  <script src="src/newProduct.js"></script>
</body>
</html>
